<script type="text/html" id="control-1">
    <a class="table-control-btn" lay-event="view">查看</a>
    <a class="table-control-btn" lay-event="edit">编辑</a>
    <a class="table-control-btn" lay-event="enable">启用</a>
    <a class="table-control-btn table-control-btn-danger" lay-event="del">删除</a>

<script>
    // 初始化 layui
    layui.use(['table', 'formSelects', 'treeSelect', 'upload'], function() {
        var table = layui.table,
            form = layui.form,
            admin = layui.adc,
            treeSelect = layui.treeSelect,
            upload = layui.upload,
            formSelects = layui.formSelects;

        form.verify({
            unrequired: function(value, item) { //value：表单的值、item：表单的DOM对象
                if (value != '') {
                    if (!/^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-_.])+[A-Za-z\d]{2,4}$/.test(value)) {
                        return '邮箱格式不正确';
                    }
                }

            }

            //我们既支持上述函数式的方式，也支持下述数组的形式
            //数组的两个值分别代表：[正则匹配、匹配不符时的提示文字]
            ,
            pass: [
                /^[\S]{6,12}$/, '密码必须6到12位，且不能出现空格'
            ]
        });
        /***  列表信息展示   ***/
        // 渲染左侧表格
        var renderTable = function() {

            // 渲染表格
            table.render({
                elem: '#tableContent-user',
                id: 'tableContent-user',
                url: admin.formatUrl('/api/sys/hpm05user/page?orderBy=userId'),
                // 格式化后台返回的数据
                parseData: function(res) { //res 即为原始返回的数据

                    // 返回结果，进行渲染表格
                    return {
                        "code": res.respCode, //解析接口状态
                        "msg": res.message, //解析提示文本
                        "count": res.data.count, //解析数据长度
                        "data": res.data.list //解析数据列表
                    };
                },
                height: 490,
                cols: [
                    [{
                        type: 'checkbox'
                    }, {
                        type: 'numbers'
                    }, {
                        field: 'userName',
                        title: '用户名称'
                    }, {
                        field: 'roleName',
                        title: '所属角色',
                        /*  templet: function (d) {
                              var tmp = d.roles,
                                  str = [];
                              for (var i = 0; i < tmp.length; i++) {
                                  str.push(tmp[i].name);
                              }
                              return str.join('，');
                          }*/
                    }, {
                        field: 'departCode',
                        title: '部门编号'
                    }, {
                        field: 'departName',
                        title: '部门名称'
                    }, {
                        field: 'companyName',
                        title: '企业名称'
                    }, {
                        field: 'jobName',
                        title: '职位名称'
                    }, {
                        field: 'createDate',
                        title: '创建日期'
                    }, {
                        field: 'email',
                        title: '邮箱',
                        minWidth: 150
                    }, {
                        field: 'status',
                        title: '用户状态',
                        templet: function(d) {
                            return d.status == 0 ? '启用' : '未启用'
                        }
                    }, {
                        field: 'userType',
                        title: '用户类型',
                        templet: function(d) {
                            return d.userType == 'A' ? '内部用户' : d.userType == 'B' ? '供应商' : '其他'
                        }
                    }, {
                        templet: '#control-1',
                        title: '操作',
                        align: 'center',
                        width: 180,
                        fixed: 'right',
                        unresize: true
                    }]
                ],
                cellMinWidth: 110,
                page: {
                    layout: ['limit', 'count', 'prev', 'page', 'next', 'skip']
                },
                request: {
                    pageName: 'page',
                    limitName: 'pageSize'
                }
            });
        }

        // 初始化，执行一次渲染表格树
        renderTable();

        // DONE: 侧边栏变化时刷新数据表格
        // 将 table ID 存入数组
        layui.adc.addTableCache('tableContent-user');

        // 渲染用户列表
        var renderTable1 = function() {
            // 渲染表格
            table.render({
                elem: '#tableContent-handOver',
                id: 'tableContent-handOver',
                url: admin.formatUrl('/api/sys/hpm05user/page?orderBy=userId'),
                // 格式化后台返回的数据
                parseData: function(res) { //res 即为原始返回的数据

                    // 返回结果，进行渲染表格
                    return {
                        "code": res.respCode, //解析接口状态
                        "msg": res.message, //解析提示文本
                        "count": res.data.count, //解析数据长度
                        "data": res.data.list //解析数据列表
                    };
                },
                // height: 490,
                cols: [
                    [{
                        type: 'checkbox'
                    }, {
                        type: 'numbers',
                        title: '序号'
                    }, {
                        field: 'userName',
                        title: '姓名'
                    }, {
                        field: 'departName',
                        title: '部门'
                    }, {
                        field: 'jobName',
                        title: '职位'
                    }, {
                        field: 'email',
                        title: '邮箱',
                        minWidth: 150
                    }]
                ],
                cellMinWidth: 110,
                page: {
                    layout: ['limit', 'count', 'prev', 'page', 'next', 'skip']
                },
                request: {
                    pageName: 'page',
                    limitName: 'pageSize'
                }
            });
        }

        var renderTable2 = function(data) {
            if (!data) {
                data = [];
            }
            table.render({
                elem: '#tableContent-agencyList',
                id: 'tableContent-agencyList',
                data: data,
                // height: 490,
                cols: [
                    [{
                        type: 'checkbox'
                    }, {
                        type: 'numbers',
                        title: '序号'
                    }, {
                        field: 'originalUsername',
                        title: '被代理人名称'
                    }, {
                        field: 'agencyUsername',
                        title: '代理人名称'
                    }, {
                        field: 'agencyDepartName',
                        title: '代理人部门'
                    }, {
                        field: 'agencyJobName',
                        title: '代理人职位'
                    }, {
                        field: 'agencyEmail',
                        title: '代理人邮箱'
                    }, {
                        field: 'startTime',
                        title: '代理开始时间'
                    }, {
                        field: 'endTime',
                        title: '代理结束时间'
                    }]
                ],
                cellMinWidth: 110,
            });
        }

        // 初始化角色名搜索列表
        admin.req('/api/sys/role/page?orderBy=roleId', {
            pageNo: 1,
            pageSize: 10000
        }, function(res) {
            var arr = res.data.list,
                elem = $('#roleId');
            for (var i = 0; i < arr.length; i++) {
                elem.append('<option value="' + arr[i].roleId + '">' + arr[i].roleName + '</option>');
            }
            formSelects.render('roleName');
            formSelects.btns('roleName', []);
        });

        // 初始化部门名搜索列表
        admin.req('/api/sys/hpm03department', {}, function(res) {
            var arr = res.data,
                tmparr = [];
            for (var i = 0; i < arr.length; i++) {
                tmparr.push({
                    name: arr[i].departName,
                    value: arr[i].id,
                    id: arr[i].id,
                    parentId: arr[i].pid
                });
            }
            formSelectArr = admin.toTree(tmparr);
            formSelects.data('departCode', 'local', {
                arr: formSelectArr
            });
            formSelects.btns('departCode', []);
        });

        // 搜索
        form.on('submit(btn_search_user)', function(data) {
            console.log(data);
            var searchValue = data.field;
            //用户信息增加模糊搜索
            searchValue.userName = '%' + data.field.userName + "%";
            // searchValue.roleName = '%' + data.field.roleName + "%";
            searchValue.userNameOperator = "like";
            // searchValue.roleNameOperator = "like";

            searchValue.reload = new Date().getTime();
            table.reload('tableContent-user', {
                where: searchValue
            });
        });

        // 重置
        form.on('submit(btn_reset_user)', function() {
            $('#userName').val('');
            formSelects.value('roleName', []);
            formSelects.value('departCode', []);
            table.reload('tableContent-user', {
                where: {
                    userName: '',
                    roleName: '',
                    departCode: '',
                    reload: new Date().getTime()
                }
            });
        });

        /***  监听工具条事件   ***/
        // 主要是编辑和删除
        table.on('tool(tableContent-user)', function(obj) {
            // 获取点击列的数据
            var data = obj.data;
            var layEvent = obj.event;
            // 判断操作类型
            if (layEvent === 'del') {
                // 删除菜单
                layer.confirm('确定删除用户：' + data.userName + ' 吗？', {
                    icon: 3,
                    title: '提示'
                }, function() {
                    admin.req('/api/sys/hpm05user/disable/' + data.userId, {}, function(data) {
                        if (data.ok) {
                            layer.msg('删除用户成功！', {
                                icon: 1
                            });
                            table.reload('tableContent-user', {
                                where: {
                                    reload: new Date().getTime()
                                }
                            });
                        } else {
                            return layer.msg('删除用户失败：' + data.message, {
                                icon: 5
                            });
                        }
                    }, {
                        method: 'delete'
                    });
                });
            } else if (layEvent === 'edit') {
                // 编辑
                popMenu('edit', data);
            } else if (layEvent === 'view') {
                // 查看
                viewDetail(data);
            } else if (layEvent === 'enable') {
                enableDetail(data);
            }
        });

        function enableDetail(data) {
            // 启动用户
            layer.confirm('确定启动用户：' + data.userName + ' 吗？', {
                icon: 3,
                title: '提示'
            }, function() {
                admin.req('/api/sys/hpm05user/enable/' + data.userId, {}, function(data) {
                    if (data.ok) {
                        layer.msg('启动用户成功！', {
                            icon: 1
                        });
                        table.reload('tableContent-user', {
                            where: {
                                reload: new Date().getTime()
                            }
                        });
                    } else {
                        return layer.msg('启动用户失败：' + data.message, {
                            icon: 5
                        });
                    }
                }, {
                    method: 'PUT'
                });
            })
        }

        // 新增 按钮事件
        $('#btn_add_user').on('click', function() {
            popMenu('add');
        });

        // 批量删除
        $('#btn_del_user_batch').on('click', function() {
            var checkStatus = table.checkStatus('tableContent-user');
            if (checkStatus.data.length === 0) {
                return layer.msg('请选择要删除的用户', {
                    icon: 0
                });
            }
            var delArr = [];
            for (var i = 0; i < checkStatus.data.length; i++) {
                delArr.push(checkStatus.data[i].userId);
            }

            layer.confirm('确定删除选中的 ' + checkStatus.data.length + ' 个用户吗？', {
                icon: 3,
                title: '提示'
            }, function() {
                admin.req('/api/sys/hpm05user/disable/' + delArr.join(','), {},
                    function(data) {
                        if (data.ok) {
                            layer.msg('批量删除用户成功！', {
                                icon: 1
                            });
                            table.reload('tableContent-user', {
                                where: {
                                    reload: new Date().getTime()
                                }
                            });
                        } else {
                            return layer.msg('批量删除用户失败：' + data.message, {
                                icon: 5
                            });
                        }
                    }, {
                        method: 'delete'
                    });
            });
        });

        // 任务交接
        $('#btn_task').on('click', function() {
            var checkStatus = table.checkStatus('tableContent-user'); //test即为基础参数id对应的值
            if (checkStatus.data.length > 1) {
                layer.msg("至多选择一项！");
                return;
            } else if (checkStatus.data.length == 0) {
                layer.msg("至少选择一项！");
                return;
            };
            // 弹出待办任务列表
            popTask(checkStatus.data[0]);
        });

        // 弹出框-待办任务
        function popTask(data) {
            admin.popupCenter({
                title: '待办任务',
                area: ['100%', '100%'],
                path: 'components/tpl/system_user_task_tpl.html',
                finish: function() {},
                success: function(index, layero) {
                    var mask = $(".layui-layer-shade").eq(1);
                    mask.before(layero);
                    popAgency(data.userId);
                    bindHandleOverBtn();
                    // $("input[name='agencyUsername']").click(function() {
                    //     popTable();
                    // })
                    // $("input[name='originalUserId']").val(data.userId);
                    // $("input[name='originalUsername']").val(data.userName);
                }
            });
        }

        // 待办列表
        function popAgency(data) {
            // renderTable2(data);
            table.render({
                id: 'todo_table',
                elem: '#todo_table',
                // height: '490',
                url: admin.formatUrl('/api/sys/task-info/todo-list/page'), //数据接口
                method: 'POST',
                where: {
                    userId: data
                },
                contentType: 'application/json',
                parseData: function(res) { //res 即为原始返回的数据
                    return {
                        "code": res.respCode, //解析接口状态
                        "msg": res.message, //解析提示文本
                        "count": res.data.count, //解析数据长度
                        "data": res.data.list //解析数据列表
                    };
                },
                request: {
                    pageName: 'page', //页码的参数名称，默认：page
                    limitName: 'pageSize' //每页数据量的参数名，默认：limit
                },
                page: true, //开启分页
                cols: [
                    [ //表头
                        {
                            type: 'radio'
                        }, {
                            field: 'category',
                            title: '任务类型',
                            width: 180,
                            align: 'center',
                            templet: function(d) {
                                return d.category ? '<span title="' + d.category + '">' + d.category + '</span>' : "";
                            }
                        }, {
                            field: 'content',
                            title: '主要内容',
                            minWidth: 280,
                            align: 'center',
                            templet: function(d) {
                                return d.content ? '<span title="' + d.content + '">' + d.content + '</span>' : "";
                            }
                        }, {
                            field: 'taskNum',
                            title: '任务单编号',
                            width: '20%',
                            align: 'center',
                            templet: function(d) {
                                return d.taskNum ? '<span title="' + d.taskNum + '">' + d.taskNum + '</span>' : "";
                            }
                        }, {
                            field: 'startUser',
                            title: '发起人',
                            width: 100,
                            align: 'center',
                            templet: function(d) {
                                return d.startUser ? '<span title="' + d.startUser + '">' + d.startUser + '</span>' : "";
                            }
                        }, {
                            field: 'startTime',
                            title: '发布时间',
                            width: 130,
                            align: 'center',
                            templet: function(d) {
                                return d.startTime ? '<span title="' + d.startTime + '">' + d.startTime + '</span>' : "";
                            }
                        }, {
                            field: 'depart',
                            hide: true
                        }, {
                            field: 'taskOrderKey',
                            hide: true
                        }, {
                            field: 'taskOrderType',
                            hide: true
                        }, {
                            field: 'currentStatus',
                            hide: true
                        }, {
                            field: 'id',
                            hide: true
                        }, {
                            field: 'procInstId',
                            hide: true
                        }, {
                            field: 'nodeName',
                            hide: true
                        }, {
                            field: 'tab',
                            hide: true
                        }
                    ]
                ]
            });
        }

        // 绑定交接按钮事件
        function bindHandleOverBtn() {
            $("#handOver").click(function() {
                var checkStatus = table.checkStatus('todo_table'); //test即为基础参数id对应的值
                if (checkStatus.data.length !== 1) {
                    layer.msg("请选择一项！");
                    return;
                };
                popTable(checkStatus.data[0].taskNum);
            })
        }

        function initSelectInfo() {
            // 初始化部门名搜索列表
            admin.req('/api/sys/hpm03department', {}, function(res) {
                var arr = res.data,
                    tmparr = [];
                for (var i = 0; i < arr.length; i++) {
                    tmparr.push({
                        name: arr[i].departName,
                        value: arr[i].id,
                        id: arr[i].id,
                        parentId: arr[i].pid
                    });
                }
                formSelectArr = admin.toTree(tmparr);
                formSelects.data('departCode1', 'local', {
                    arr: formSelectArr
                });
                formSelects.btns('departCode1', []);
            });
            // 初始化职位选择列表
            admin.req('/api/sys/hpm04jobinfo', {}, function(d) {
                var menus = d.data;
                treeSelect.render({
                    elem: '#jobTree',
                    data: menus,
                    dataFilter: function(data) {
                        var menus = [];
                        for (var i = 0; i < data.length; i++) {
                            var valueNow = data[i];
                            // 写入数据
                            menus.push({
                                id: valueNow['id'],
                                pid: valueNow['pid'],
                                name: valueNow['jobName'],
                            });
                        }
                        return menus;
                    },
                    // 节点点击回调函数
                    click: function(d) {
                        $('input[name="jobCode"]').val(d.id);
                        // $('input[name="jobName"]').val(d.name);
                    }
                });
            });
        }
        // 弹出框表格
        function popTable(taskNum) {
            layer.open({
                title: '选择代理人',
                type: 1,
                area: ['65%', '70%'],
                success: function(layero, index) {
                    $(layero).children('.layui-layer-content').load('components/tpl/system_user_handover.html', function() {
                        renderTable1();
                        initSelectInfo();
                        $(".layui-tpl-container").css("padding", "20px");
                    });
                    var mask = $(".layui-layer-shade").eq(1);
                    mask.before(layero);
                },
                btn: ['确定', '关闭'],
                btnAlign: 'c',
                btn1: function(index, layero) {
                    var checkStatus = table.checkStatus('tableContent-handOver'); //test即为基础参数id对应的值
                    var checkStatus1 = table.checkStatus('tableContent-user');
                    if (checkStatus.data.length > 1) {
                        layer.msg("至多选择一项！");
                        return;
                    } else if (checkStatus.data.length == 0) {
                        layer.msg("至少选择一项！");
