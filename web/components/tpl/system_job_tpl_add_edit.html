<div class="layui-tpl-container">
    <!-- 新增和编辑表单 -->
    <div class="layui-form p-form">
        <input type="text" name="id" style="display: none;">
        <input type="text" name="type" style="display: none;">

        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span> 职位名称</label>
            <div class="layui-input-block">
                <input type="text" name="jobName" placeholder="请输入职位名称" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span> 所属部门</label>
            <div class="layui-input-block">
                <input type="text" name="departCode" id="departmentTree" lay-filter="departCode" placeholder="请选择所属部门"
                    disabled="disabled" class="layui-input" lay-verify="required">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span> 上级职位</label>
            <div class="layui-input-block">
                <input type="text" name="pid" id="jobTree" lay-filter="pid" placeholder="请选择上级职位"
                    disabled="disabled" class="layui-input" lay-verify="required">
            </div>
        </div>

        <!-- 提交按钮 -->
        <!-- 取消按钮 -->
        <div class="layui-form-item" style="text-align: center;">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="menuSave-job">保存</button>
            <button class="layui-btn layui-btn-primary" lay-submit lay-filter="popmenuCancle">取消</button>
        </div>
    </div>
</div>
