		function returnMinTimeValue(value1,value2,value3){
			if(value1!=''&&value2!=''&&value3!=''){
				if(value1<=value2 && value1<=value3){
					return value1;
				}
				if(value2<=value1 && value2<=value3){
					return value2;
				}
				if(value3<=value1 && value3<=value2){
					return value3;
				}
			}
			if(value1!=''&&value2!=''&&value3==''){
				if(value1<=value2){
					return value1;
				}else{
					return value2;
				}
			}
			if(value1!=''&&value2==''&&value3!=''){
				if(value1<=value3){
					return value1;
				}else{
					return value3;
				}
			}
			if(value1==''&&value2!=''&&value3!=''){
				if(value2<=value3){
					return value2;
				}else{
					return value3;
				}
			}
			if(value1==''&&value2==''&&value3!=''){
					return value3;
			}
			if(value1!=''&&value2==''&&value3==''){
					return value1;
			}
			if(value1==''&&value2!=''&&value3==''){
					return value2;
			}
			if(value1==''&&value2==''&&value3==''){
					return '';
			}
		}

        function getSearchParams() {
            //置空查询参数
            var _requestObj = JSON.parse(JSON.stringify(requestObj));
            $('.params-item').each(function (index, item) {
                var name = $(item).attr('name');
                var thisId = $(item).attr('id');
                var value = $(item).val();
                if (name != "" && name != null) {
                    //下拉框联动不进入 循环结束进行特殊处理
                    if (multipleItems.includes(name)) {
                        if (value == '请选择') {
                            //_requestObj[name] = '';
                        } else {
                            if (value) {
                                _requestObj[name] = value;
                            } else if (_requestObj[name]) {
                                delete _requestObj[name]
                            }
                        }
                    } else {
                        if (name == 'sqe' || name == 'latestapprovaltime1' || name == 'latestapprovaltime2') {
                            if (value) {
                                _requestObj[name] = value;
                            } else if (_requestObj[name]) {
                                delete _requestObj[name]
                            }
                        } else {
                            form.on('select(' + name + ')', function (obj) {
                                if (obj.value) {
                                    _requestObj[name] = obj.value
                                } else if (_requestObj[name]) {
                                    delete _requestObj[name]
                                }
                            });
                        }

                    }
                } else {
                    //进行下拉框联动的 取值部分 123456789
                    //name为空 是下拉框联动
                    if (thisId == "itemtrackingnum") {
                        //项目单编号

    /**
     * @Desc 即时保存请求
     * @Param obj: 请求参数对象;isModel:是否为模态框请求，是的话需要关闭模态框
     * @Date 2018-12-22 16:42:19
     * @Author qitian
     */
    function saveItemRequest(obj, isModel, obj2) {
        // if (obj.approvalstatus == 6) {
        //     layer.msg('正在进行中，不可编辑！', {
        //         icon: 5
        //     });
        //     return;
        // }
        var admin = layui.adc
            , config = layui.config
            , table = layui.table;
        obj.sqe = config.getAccount().userId;
        obj.updateperson = config.getAccount().userName;
        if (!obj.responsiblepe) {
            delete obj.responsiblepe;
            delete obj.updatetime;
        }
        //马    将highriskdes和escalationriskdes字段合为一个 2019-03-17
        var highriskdes = obj.highriskdes;
        obj.escalationriskdes = highriskdes;
        admin.req('/api/ppap/partslibrary/savePart', obj, function (res) {
            if (res.respCode == 200) {
                	if((!!obj2)&&obj2.data.datasource==1&&(obj2.field=='latestpartnum'||obj2.field=='suppliernum')){
                		var title = '<i class="layui-icon layui-icon-tips import-title"></i>' + '删除原因';
                        admin.popupCenter({
                            title: title,
                            path: 'components/tpl/part_delete_reason.html',
                            success: function () {
                                $('#delete-partskey').val(obj2.data.partskey);
                            },
                            end: function () {
                                $('#delete-suppliernum').val('');
                                $('#delete-latestpartnum').val('');
                                $('#delete-partskey').val();
                                $('#delete-reason').val();
                                if (isModel) {
                                    $('#is-save').val('1');
                                    admin.closePopupCenter();
                                } else {
                                    //更新搜索面板下拉数据
                                    loadSearch();
                                }
                                table.reload('parts-manage-table', {});
                            }
                        });
                    }else{

    function openAll(latestpartnum, suppliernum) {
        var admin = layui.adc;

        }

                }
                var data = admin.redefinedForObject(res.data)
                var html = '<table class="layui-table" style="width: 980px !important; height:280px !important; margin-left: 10px !important;">';
                for (var i = 0; i < data.length; i++) {

                    } else if (data[i].approvalstatus === '1') {

                    html += '<tr>' +

    /**
     *  @Des 任务单编号跳转 bug13974
     *  @Author qitian
     */
    function jumpTaskOrderPage(d) {
        var admin = layui.adc,
            config = layui.config;
        event.preventDefault();
        if (d) {
            if (config.getAccount().roleName.indexOf('项目管理员') != -1 || config.getAccount().roleName.indexOf('动力总程科') != -1 || config.getAccount().roleName.indexOf('项目投产科') != -1) {
                var where = {
                    rolename: config.getAccount().roleName,
                    taskordernumber: d.taskordernumber
                }
            } else {
                var where = {
                    userId: config.getAccount().userId,
                    taskordernumber: d.taskordernumber
                }
            }
            /** 马 2019-03-11 bug修复 零件待办查询-任务单编号链接错误 相同bug 【15426】【15724】 **/
            admin.req('/api/ppap/taskorder/selectyiban', where, function (res) {
                if (res[0]) {
                    /**马 2019-3-13 13:50 bug修复 零件信息管理[含两个子模块]-供应商登录-任务单编号没有超链接 【15711】**/
                    if (res[0].taskordertype == 1) {//opap
                        if (config.getAccount().roleName.indexOf('供应商') != -1) {
                            window.location.href = './index.html#!opap3?' + res[0].taskorderkey + '&' + res[0].processId + '&' + res[0].nodeid;
                        } else {
                            window.location.href = './index.html#!OPAP2?' + res[0].taskorderkey + '&' + res[0].processId + '&' + res[0].nodeid;
                        }
                    } else {//ppap
                        if (config.getAccount().roleName.indexOf('供应商') != -1) {
                            window.location.href = './index.html#!task-view-ppap-supplier?' + res[0].taskorderkey + '&' + res[0].processId + '&' + res[0].nodeid;
                        } else {
                            window.location.href = './index.html#!task-view-ppap?' + res[0].taskorderkey + '&' + res[0].processId + '&' + res[0].nodeid;
                        }
                    }
                    /**马 2019-3-13 13:50 bug修复 结束**/
                } else {
                    layer.alert("该任务单未发布！", {
                        icon: 1
                        , btn: ['关闭']
                    })
                }
            }, {method: 'POST'})
            /** 2019-03-11 bug修复 结束 【15426】【15724】 **/
        }
        layer.closeAll('page');
    }

    /**
     *  @Des 任务单编号(弹框内)跳转 bug13974
     *  @Author liuhuiwen
     */
    function jumpTaskOrderPage1(taskordernumber, taskorderkey, taskordertype) {
        var admin = layui.adc,
            config = layui.config;
        event.preventDefault();
        if (taskordernumber) {
            if (config.getAccount().roleName.indexOf('项目管理员') != -1 || config.getAccount().roleName.indexOf('动力总程科') != -1 || config.getAccount().roleName.indexOf('项目投产科') != -1) {
                var where = {
                    rolename: config.getAccount().roleName,
                    taskordernumber: taskordernumber
                }
            } else {
                var where = {
                    userId: config.getAccount().userId,
                    taskordernumber: taskordernumber
                }
            }
            $.ajax({
                type: 'POST',
                url: admin.formatUrl('/api/ppap/taskorder/searchTaskorderHave'),
                data: where,
                dataType: "json",
                success: function (res) {
                    if(res.data.count>0){
                    	if (res.data.page[0].taskordertype == 1) {//opap
                            if (config.getAccount().roleName.indexOf('供应商') != -1) {
                                window.location.href = './index.html#!opap3?' + res.data.page[0].taskorderkey + '&' + res.data.page[0].processId + '&' + res.data.page[0].nodeid;
                            } else {
                                window.location.href = './index.html#!OPAP2?' + res.data.page[0].taskorderkey + '&' + res.data.page[0].processId + '&' + res.data.page[0].nodeid;
                            }
                        } else {//ppap
                            if (config.getAccount().roleName.indexOf('供应商') != -1) {
                                window.location.href = './index.html#!task-view-ppap-supplier?' + res.data.page[0].taskorderkey + '&' + res.data.page[0].processId + '&' + res.data.page[0].nodeid;
                            } else {
                                window.location.href = './index.html#!task-view-ppap?' + res.data.page[0].taskorderkey + '&' + res.data.page[0].processId + '&' + res.data.page[0].nodeid;
                            }
                        }
                    }else {
                        layer.alert("该任务单未发布！", {
                            icon: 1
                            , btn: ['关闭']
                        })
                    }
                    /**马 2019-3-13 13:50 bug修复 结束**/
                    /** 2019-03-11 bug修复 结束 【15426】【15724】 **/
                }
                // }
            });
        }
        layer.closeAll('page');
    }
