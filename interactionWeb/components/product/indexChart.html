<body class="layui-layout-body">

        <!--头部导航-->

        <!-- 侧边栏 -->

        <!-- 面包屑 -->
        <!--<span class="layui-breadcrumb admin-breadcrumb" lay-separator=">">
            &lt;!&ndash; <i class="layui-icon layui-icon-location"></i> &ndash;&gt;
        </span>-->

        <!-- 主体部分 -->
        <div class="layui-body" style="border: none; margin: 0;position:absolute!important;">正在加载中，请稍等...</div>

        <!-- 手机屏幕遮罩层 -->
        <div class="site-mobile-shade"></div>

    <!-- jQuery 1.x 版本兼容 IE8 -->
    <script type="text/javascript" src="../../assets/libs/jquery-1.12.4.min.js"></script>
    <!--echarts-->
    <script type="text/javascript" src="../../assets/libs/echarts.js"></script>
    <!--circleProgressBar-->
    <script type="text/javascript" src="../../assets/libs/circle-progress.js"></script>
    <!-- Q.js 轻量路由框架 -->
    <script type="text/javascript" src="../../assets/libs/q.js"></script>
    <!-- jQuery 轻量级 MVVM 框架 -->
    <script type="text/javascript" src="../../assets/libs/pandyle.min.js"></script>
    <!-- layui 脚本文件 -->
    <script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>

    <script>
        // UEditor 路径
        window.UEDITOR_HOME_URL = '/assets/libs/ueditor_v1.4.3/';

        layui.config({
            base: '../../module/'
        }).extend({
            formSelects: 'formSelects/formSelects-v4',
            treetable: 'treetable-lay/treetable',
            treeSelect: 'treeSelect/treeSelect',
        }).use(['indexChart'], function() {
            var indexChart = layui.indexChart,
                admin = layui.admin;

            // 入口文件，统一处理 Ajax 请求
            // 增加 loading
            // http://api.jquery.com/jquery.ajax/
            var reqCount = 0;
            $.ajaxSetup({
                // headers: {
                //     "Authorization": 'Basic JWTJWTJWTJWTJWTJWTJWTJWTJWTJWTJWTJWT'
                // },
                beforeSend: function(jqXHR, settings) {
                    reqCount++;
                    if (reqCount > 0) admin.showLoading();
                },
                complete: function(jqXHR, textStatus) {
                    reqCount--;
                    if (reqCount === 0) admin.removeLoading();
                }
            });

            // 初始化
            /*index.init(function () {
                $('.layui-layout-admin').css('visibility', 'visible');
            });*/
            indexChart.init();

            // 重写时间戳转换方法
            Date.prototype.toLocaleString = function() {
                return this.getFullYear() + "-" + (this.getMonth() + 1 < 10 ? '0' + (this.getMonth() + 1) : this.getMonth() + 1) + "-" + (this.getDate() < 10 ? '0' + (this.getDate()) : this.getDate()) + " " + (this.getHours() < 10 ? '0' + (this.getHours()) : this.getHours()) + ":" + (this.getMinutes() < 10 ? '0' + (this.getMinutes()) : this.getMinutes()) + ":" + (this.getSeconds() < 10 ? '0' + (this.getSeconds()) : this.getSeconds());
            };

            // 重写时间戳转换方法
            Date.prototype.toLocaleDate = function() {
                return this.getFullYear() + "-" + (this.getMonth() + 1 < 10 ? '0' + (this.getMonth() + 1) : this.getMonth() + 1) + "-" + (this.getDate() < 10 ? '0' + (this.getDate()) : this.getDate());
            };

            // 转为年月
            Date.prototype.toLocaleMonth = function() {
                return this.getFullYear() + "-" + (this.getMonth() + 1 < 10 ? '0' + (this.getMonth() + 1) : this.getMonth() + 1);
            };
        });
    </script>
</body>

</html>
