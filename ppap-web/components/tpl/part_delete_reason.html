<style>
    .layui-layer-title {
        font-size: 20px;

        color: #ff0000;

        font-weight: 700;
        margin-right: 15px;

        overflow: visible;

<div class="layui-tpl-container">
    <div class="layui-form p-form">

        <!-- 取消按钮 -->
        <div class="layui-form-item" style="text-align: center;">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="submit-delete">确定</button>
            <button class="layui-btn layui-btn-primary" lay-submit lay-filter="cancel-delete">取消</button>
        </div>
    </div>
