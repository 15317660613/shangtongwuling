<div class="layui-tpl-container layui-form" style="padding-bottom: 10px;" lay-filter="riskManager">
    <div class="layui-row">
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <div class="layui-form-item">
                <label class="layui-form-label">风险类型：</label>
                <div class="layui-input-block">
                    <input type="text" name="risktypename" placeholder="" class="layui-input">
                    <input type="hidden" name="riskid">
                </div>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <div class="layui-form-item">
                <label class="layui-form-label">风险项目：</label>
                <div class="layui-input-block">
                    <input type="text" name="riskname" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <div class="layui-form-item">
                <label class="layui-form-label">风险指标：</label>
                <div class="layui-input-block">
                    <input type="text" name="riskindexname" class="layui-input">
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <div class="layui-form-item">
                <label class="layui-form-label">指标类型：</label>
                <div class="layui-input-block">
                    <input type="text" name="indextypename" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <div class="layui-form-item">
                <label class="layui-form-label">预警类型：</label>
                <div class="layui-input-block">
                    <input type="text" name="warningtypename" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <div class="layui-form-item">
                <label class="layui-form-label">统计频率：</label>
                <div class="layui-input-block">
                    <input type="text" name="frequency" class="layui-input">
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row" id="warningcodewrapper">
        <div class="layui-col-xs12 layui-col-sm12 layui-col-md4">
            <div class="layui-form-item">
                <label class="layui-form-label">预警法则：</label>
                <div class="layui-input-block">
                    <select name="warningcode">
                        <option value="">请选择</option>
                        <option value="1">&gt;</option>
                        <option value="2">&gt;=</option>
                        <option value="3">=</option>
                        <option value="4">&lt;</option>
                        <option value="5">&lt;=</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-sm12 layui-col-md4">
            <div class="layui-form-item">
                <label class="layui-form-label">目标值✖</label>
                <div class="layui-input-block">
                    <input type="text" name="warningvalue" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-sm12 layui-col-md4">
            <div class="layui-form-item">
                <label class="layui-form-label">风险等级：</label>
                <div class="layui-input-block">
                    <select name="risklevelcode" id="risklevelcode1"></select>
                    <input type="hidden" name="risklevelname">
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row" id="warninremarkwrapper">
        <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
            <div class="layui-form-item">
                <label class="layui-form-label">预警描述：</label>
                <div class="layui-input-block">
                    <textarea name="warninremark" id="warninremark" placeholder="请输入预警描述" class="layui-textarea"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <!-- 提交按钮 -->
        <!-- 取消按钮 -->
        <div class="layui-form-item" style="text-align: center;">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="manageSave">保存</button>
            <button class="layui-btn layui-btn-primary" id="popmenuCancle" lay-filter="popmenuCancle">取消</button>
        </div>
    </div>
</div>
<script>
    // 取消按钮
    $("#popmenuCancle").click(function() {
        admin.closePopupCenter();
    })
</script>
