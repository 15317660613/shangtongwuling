<div class="layui-tpl-container">
    <div class="layui-form p-form" lay-filter="agency">
        <input type="hidden" name="id">
        <input type="hidden" name="type">
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span> 被代理人</label>
            <div class="layui-input-block">
                <input type="hidden" name="originalUserId">
                <input type="text" name="originalUsername" placeholder="请输入被代理人" class="layui-input layui-disabled" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span> 代理人</label>
            <div class="layui-input-block">
                <input type="hidden" name="agencyUserId">
                <input type="text" name="agencyUsername" placeholder="请选择代理人" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span> 代理开始时间</label>
            <div class="layui-input-block">
                <input type="text" name="startTime" id="startTime" placeholder="请选择代理开始时间" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span> 代理结束时间</label>
            <div class="layui-input-block">
                <input type="text" name="endTime" id="endTime" placeholder="请选择代理结束时间" class="layui-input">
            </div>
        </div>
        <!-- 提交按钮 -->
        <!-- 取消按钮 -->
        <div class="layui-form-item" style="text-align: center;">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="agencySave">保存</button>
            <button class="layui-btn layui-btn-primary" lay-submit lay-filter="agencyCancle">取消</button>
        </div>
    </div>
</div>
